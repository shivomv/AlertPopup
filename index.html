<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="success" onclick="showSuccessPopup()">Show Success Popup</button>
    <button class "error" onclick="showErrorPopup()">Show Error Popup</button>
    <button class="warning" onclick="showWarningPopup()">Show Warning Popup</button>

    <!-- Success Popup -->
    <div class="popup popup--icon -success js_success-popup">
        <div class="popup__background"></div>
        <div class="popup__content">
            <h3 class="popup__content__title">
                Success
            </h3>
            <p>Login Successfully</p>
        </div>
    </div>

    <!-- Error Popup -->
    <div class="popup popup--icon -error js_error-popup">
        <div class="popup__background"></div>
        <div class="popup__content">
            <h3 class="popup__content__title">
                Error
            </h3>
            <p>Incorrect username or password.</p>
            <p>
                <button class="button button--error" onclick="closeErrorPopup()">Close</button>
            </p>
        </div>
    </div>

    <!-- Warning Popup -->
    <div class="popup popup--icon -question js_warning-popup">
        <div class="popup__background"></div>
        <div class="popup__content">
            <h3 class="popup__content__title">
                Warning
            </h3>
            <p>This is an important Warning message.</p>
            <p>
                <button class="button button--warning" onclick="closeWarningPopup()">Close</button>
            </p>
        </div>
    </div>

    <script>
        // Function to show the success popup
        function showSuccessPopup() {
            const successPopup = document.querySelector('.js_success-popup');
            successPopup.classList.add('popup--visible');

            // Set a timeout to hide the success popup after 2 seconds
            setTimeout(function() {
                successPopup.classList.remove('popup--visible');
            }, 2000);
        }

        // Function to show the error popup
        function showErrorPopup() {
            const errorPopup = document.querySelector('.js_error-popup');
            errorPopup.classList.add('popup--visible');
        }

        // Function to close the error popup
        function closeErrorPopup() {
            const errorPopup = document.querySelector('.js_error-popup');
            errorPopup.classList.remove('popup--visible');
        }

        // Function to show the warning popup
        function showWarningPopup() {
            const warningPopup = document.querySelector('.js_warning-popup');
            warningPopup.classList.add('popup--visible');
        }

        // Function to close the warning popup
        function closeWarningPopup() {
            const warningPopup = document.querySelector('.js_warning-popup');
            warningPopup.classList.remove('popup--visible');
        }
    </script>
</body>
</html>

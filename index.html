<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="main">
    <div class="container">
        <button class="btn button--success" onclick="showSuccessPopup()">Show Success Popup</button>
        <button class="btn button--error" onclick="showErrorPopup()">Show Error Popup</button>
        <button class="btn button--warning" onclick="showWarningPopup()">Show Warning Popup</button>
    </div>

    <!-- Success Popup -->
    <div class="popup popup--icon -success js_success-popup">
        <div class="popup__background"></div>
        <div class="popup__content">
            <h3 class="popup__content__title">
                Success!
            </h3>
            <p>This is Success message.</p>
        </div>
    </div>

    <!-- Error Popup -->
    <div class="popup popup--icon -error js_error-popup">
        <div class="popup__background"></div>
        <div class="popup__content">
            <h3 class="popup__content__title">
                Error!
            </h3>
            <p>This is Error message.</p>
            <p>
                <button class="button button--error" onclick="closeErrorPopup()">Close</button>
            </p>
        </div>
    </div>

    <!-- Warning Popup -->
    <div class="popup popup--icon -question js_warning-popup">
        <div class="popup__background"></div>
        <div class="popup__content">
            <h3 class="popup__content__title">
                Warning!
            </h3>
            <p>This is an important Warning message.</p>
            <p>
                <button class="button button--warning" onclick="closeWarningPopup()">Close</button>
            </p>
        </div>
    </div>
   </div>

<!-- Script -->
    <script src="script.js"></script>
</body>
</html>
